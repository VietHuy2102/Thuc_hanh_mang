<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen</h2>
<input id="aaa" type="text" >
<button id="a" onclick="add_element_to_array()">Add</button>
<button id="b" onclick="display_array()">Display</button>
<script>
let x = 0;
let array = Array();
function add_element_to_array(){
    array[x] = document.getElementById("a").value;
    alert("Elemon: "+ array[x] + "Added at index" + x)
    x++;
    document.getElementById("a").value = "";
}
function display_array(){
    let e = "<hr/>"
    for (let i=0; i<array.length;i++){
        e +="Element " + i + " = "+ array[i] + "<br/>"
    }
document.getElementById("b").innerText = e;

}





</script>
</body>
</html>
